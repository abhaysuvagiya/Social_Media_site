{% load static %}

<html>
    <head>
      <link rel="stylesheet" href="{% static 'users/styles.css' %}" >
      <link rel="stylesheet" href="{% static 'users/style.css' %}" >
      <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
           <div class="px-4 mx-auto">
            <div class="flex justify-between">
              <!-- web ite logo-->
              <div>
                <a class="flex" href="">
                  <img class="h-12 w-12 mr-2" src="{% static 'users/images/social.png' %}" alt="">
                  <span class="font-semibold text-lg text-gray-500">PhotoApp</span>
                </a>
              </div>
              <!-- website Item-->
              <div class="space-x-1">
                  {% if request.user.is_authenticated %}
                  <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'logout' %}">Logout</a>
                  {% else %}
                  <a class="py-4 px-2 text-gray-500 font-semibold" href="{% url 'login' %}">Login</a>
                  {% endif %}
                  <a class="py-4 px-2 text-gray-500 font-semibold" href="">Link1</a>
                  
              </div>
           </div>
           </div>
        </nav>
      
        {% block body %}
        {% endblock %}
    </body>
</html>
